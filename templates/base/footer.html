{% load static %}
<footer id="footer" class="pb-4 pt-4">
    <div class="container">
      <div class="row">
          <div class="col-6 col-md-1 text-center">
              <a href="#" class="nav-link">Registro</a>
          </div>
          <div class="col-6 col-md-1 text-center">
              <a href="#" class="nav-link">Contacto</a>
          </div>

              <a href="#" class="nav-link">Aviso de Privacidad</a>
          </div>
          <div class="col-6 col-md-2 offset-md-3 text-center">

          </div>
          <div class="col-12 col-md-2 text-center">
            <a href="">
            <img src="
            {% if style == "primary" %}
                {% static 'img/white-facebook-logo.png' %}

                {% static 'img/blue-facebook-logo.png' %}
            {% endif %}"
            alt="Facebook logo" class="Redes">

            <a href=""><img src="
            {% if style == "primary" %}

            {% endif %}"
             alt="Github logo" class="Redes">

            <a href=""><img src="
